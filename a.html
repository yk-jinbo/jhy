<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的主页</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的 GitHub 页面</h1>
  <p>点击下面按钮进入 a.html 页面：</p>
  <a class="button" href="a.html">进入 a.html</a>
</body>
</html>
